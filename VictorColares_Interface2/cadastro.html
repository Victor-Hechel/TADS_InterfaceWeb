<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/cadastro.css">
</head>
<body>
	<div class="container-fluid">
		<header>
			<div class="row topHead">
				<div class="col-xs-4 col-md-2">
					<a href="index.html">
						<img class="img img-responsive" src="./imgs/logo.png" alt="logo">
					</a>
				</div>
				<div class="pull-right">
					<div class="col-xs-12 caixa">
						<a href="cadastro.html">Cadastre-se <span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
					</div>
				</div>
			</div>

			<div class="row">
				<nav class="navbar navbar-default">
					<div class="container-fluid">
					    <div class="navbar-header">
					      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					        <span class="sr-only">Toggle navigation</span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					      </button>
					    </div>

					    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					      <ul class="nav navbar-nav">
					        <li><a href="hot.html">HOT</a></li>
					        <li><a href="promocoes.html">Promoções</a></li>
					        <li class="dropdown">
					          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Destinos <span class="caret"></span></a>
					          <ul class="dropdown-menu">
					            <li><a href="americas.html">Américas</a></li>
					            <li><a href="africa.html">África</a></li>
					            <li><a href="europa.html">Europa</a></li>
					            <li><a href="asia.html">Ásia</a></li>
					            <li><a href="oceania.html">Oceania</a></li>
					          </ul>
					        </li>
					     	<li><a href="sobre.html">Sobre</a></li>
					      </ul>
					    </div>
					</div>
				</nav>
			</div>
		</header>


		<div class="row form-group">
			<div class="faixa">
				<h1>Cadastro</h1>
			</div>
		</div>

		<div class="container-fluid">
			<section class="row">
				<div class="col-xs-12 col-md-8 col-md-offset-2">
					<div class="row">
						<div class="col-xs-12 col-md-6 form-group">
							<label>Nome</label>
							<input type="text" name="nome" class="form-control">
						</div>

						<div class="col-xs-12 col-md-6 form-group">
							<label>Email</label>
							<input type="email" name="email" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-6 form-group">
							<label>Data de Nascimento</label>
							<input type="date" name="dataNascimento" class="form-control">
						</div>

						<div class="col-xs-12 col-md-6 form-group">
							<label>Telefone</label>
							<input type="tel" name="telefone" class="form-control">
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-6 form-group">
							<label>Cidade onde mora</label>
							<input type="text" name="cidade" class="form-control">
						</div>

						<div class="col-xs-12 col-md-6 form-group">
							<div class="row">
								<div class="col-xs-12">
									<label>Gênero</label>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="radio-inline">
										<input type="radio" name="genero" value="M"> <label>Masculino</label>
									</div>
									<div class="radio-inline">
										<input type="radio" name="genero" value="F"> <label>Feminino</label>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-md-6 form-group">
							<div class="row">
								<div class="col-xs-12">
									<label>Destinos Favoritos</label>
								</div>
								<div class="col-xs-6">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="destinos" value="asia"> Ásia
										</label>	
									</div>
								</div>
								<div class="col-xs-6">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="destinos" value="americas"> Américas
										</label>
									</div>
								</div>
								<div class="col-xs-6">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="destinos" value="europa"> Europa
										</label>
									</div>
								</div>
								<div class="col-xs-6">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="destinos" value="africa"> África
										</label>
									</div>
								</div>
								<div class="col-xs-6">
									<div class="checkbox">
										<label>
											<input type="checkbox" name="destinos" value="oceania"> Oceania
										</label>
									</div>
								</div>
							</div>						
						</div>
						<div class="col-xs-12 col-md-6 form-group">
							<label>Como conheceu a empresa?</label>
							<select name="comoConheceu" class="form-control">
								<option>Redes Sociais</option>
								<option>Televisão</option>
								<option>Indicação de amigos</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-md-6 form-group">
							<label>Login</label>
							<input type="text" name="login" class="form-control">
						</div>
						<div class="col-xs-12 col-md-6 form-group">
							<label>Senha</label>
							<input type="password" name="senha" class="form-control">
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-md-6 col-md-offset-3 form-group">
							<input type="submit" name="submit" value="Enviar" class="btn btn-default form-control">
						</div>
					</div>
				</div>

			</section>

		</div>

		<div class="row">
			<footer class="col-xs-12 text-center">
				<div class="row">
					<div class="col-xs-12">
						<p>Empresa XXX</p>
					</div>
				</div>
				<div class="row form-group">
					<div class="col-xs-6 text-right">
						<span>Telefones XXX</span>
					</div>
					<div class="col-xs-6 text-left">
						<span>Email XXX</span>
					</div>
				</div>
				<div class="row">
					<p>Endereço XXX</p>
				</div>
			</footer>
		</div>
	</div>
</body>
</html>
